<html>
<head>
  <title>Super App</title>
  <link rel="manifest" href="/superapp/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-itunes-app" content="app-id=889988148, app-argument=superapp>">
  <link rel="stylesheet" href="/superapp/styles/main.css" />
</head>

<body>
<h1>Hello, Super App</h1>


<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/superapp/sw.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</body>

</html>
